<head>
  <title>{{title}}</title>
</head>
<body>
<form name="AddEmployee">
  <label for="name">
    Employee Name:
  </label>
  <input type="text" name="name" id="name" placeholder="Minimum is 3(only Alphabets)"  [(ngModel)]="name" (input)="changedName($event)"/>
  
  <br>
  <label for="location">
    Location:
  </label>
  <select id="location" (input)="selectedLocation($event)" >
    <option value="Bangalore">Bangalore</option>
    <option value="Chennai">Chennai</option>
   <option value="Pune">Pune</option>
   <option value="Hyderabad">Hyderabad</option>
  </select> 
  <br>
  <label for="email">
    Email:
  </label>
  <input type="text" name="email" id="email" placeholder="Should be in email format" [(ngModel)]="email" (input)="changedEmail($event)"/>
  <br>
  <label for="mobile">
    Mobile:
  </label>
  <input type="text" name="mobile" id="mobile" placeholder="Should be 10 numbers only" [(ngModel)]="mobile" (input)="changedMobile($event)"/>
  <br>
  <button type="submit" id="add" [disabled]=!isDisabled (click)="addEmployee($event)">Submit</button> &nbsp;
  <button type="reset" >Reset</button><br>
</form>
</body>
